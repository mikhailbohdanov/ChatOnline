<template name="messageView">
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 {{myMessage 'pull-right'}}">
        <div class="panel panel-default">
            <div class="panel-body">
                <div>
                    {{#each author}}
                        <strong>{{email}}: </strong>
                    {{/each}}
                    ({{messageDate}})
                </div>

                {{{message}}}
            </div>
        </div>
    </div>
</template>
